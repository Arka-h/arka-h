    .leaf:nth-child(2) { left: 30%; animation-duration: 18s; width: 50px; height: 50px; }

    .leaf:nth-child(4) { left: 80%; animation-duration: 15s; width: 35px; height: 35px; }
    @media (max-width: 650px) {
